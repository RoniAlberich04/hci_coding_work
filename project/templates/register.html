{% extends "base.html" %}

{% block title %}Register | Content Creator Platform{% endblock %}

{% block content %}
    <h1 class="centered">Welcome to the registration page!!</h1>
    <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow" style="border-radius: 98px; background-color: rgba(22, 37, 79, 0.6) !important; color: #ECECEC;">
            <div class="card-body p-4">
                <h2 class="card-title text-center mb-4">
                    Create Your Account
                </h2>
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="display_name" class="form-label">Display name</label>
                        <input type="text" class="form-control" id="display_name" name="display_name" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="bio" class="form-label">Bio (Optional)</label>
                        <textarea class="form-control" id="bio" name="bio" rows="3" 
                                  placeholder="Tell others about yourself..."></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" 
                               required minlength="8">
                        <div class="form-text" style="color: #ECECEC">Must be at least 8 characters long.</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm_password" 
                               name="confirm_password" required minlength="8">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
                        <label class="form-check-label" for="terms">
                            I agree to process and store my data under <a href="https://whistleblowersoftware.com/en/gdpr-compliance?hsa_acc=1802811096&hsa_cam=18629098741&hsa_grp=1356799860448616&hsa_ad=&hsa_src=o&hsa_tgt=kwd-2336599648707237:loc-51&hsa_kw=whistleblowersoftware.com&hsa_mt=b&hsa_net=adwords&hsa_ver=3&msclkid=82b5d9695e2b1f820253b05b82c1b19a&utm_source=bing&utm_medium=cpc&utm_campaign=Pmax%20-%20EU%20-&utm_term=whistleblowersoftware.com&utm_content=EU%20%2B%20World" class="text-decoration-none">GDPR Conditions
                            </label>
                            </a>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                         Register
                        </button>
                    </div>
                    
                    <div class="text-center mt-3">
                        <p class="mb-0">Already have an account? 
                            <a href="{{ url_for('login') }}" class="text-decoration-none">Login here</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
